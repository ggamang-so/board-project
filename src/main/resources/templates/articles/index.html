<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html; charset=UTF-8">
    <title>게시판</title>

    <script></script>
</head>
<body>
<!--헤더 include는 권장하지 않음-->
<header th:replace="~{header :: header}"></header>
<!--메인 페이지 - 테이블-->
<main>
    <form></form>
    <label for="search-type" hidden="hidden"></label>
    <select id="search-type" name="search-type">
        <option value="">제목</option>
        <option value="">본문</option>
        <option value="">ID</option>
        <option value="">닉네임</option>
        <option value="">해시태그</option>
    </select>
    <label for="search-value" hidden="hidden"></label>
    <input type="search" id="search-value" placeholder="검색어" name="search-value">
    <button type="submit">검색</button>


    테이블
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>첫번째 글</td>
            <td>#spring</td>
            <td>ggamangso</td>
            <td>2022-01-01</td>
        </tr>
        <tr>
            <td>두번째 글</td>
            <td>#java</td>
            <td>uno</td>
            <td>2022-01-02</td>
        </tr>
        <tr>
            <td>세번째 글</td>
            <td>#thymeleaf</td>
            <td>ggamangso</td>
            <td>2022-01-03</td>
        </tr>
        </tbody>
    </table>
    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>next</td>
            </tr>
        </table>
    </nav>
</main>
<!--푸터-->
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
